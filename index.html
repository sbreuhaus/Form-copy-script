<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Stephen</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="css/app.css">

</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Stephen</a>
        </div>

        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Settings</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <form id="my-form">
        <h3>Client Information</h3>

        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="client_name">
        </div>

        <div class="form-group">
            <label>Company name (optional, for commercial projects only)</label>
            <input type="text" class="form-control" name="client_company_name">
        </div>

        <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" name="client_email_address">
        </div>

        <div class="form-group">
            <label>Phone number</label>
            <input type="text" class="form-control" name="client_phone_number">
        </div>
        <div id="site-address-group">
            <h3>Site Address</h3>

            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" name="site_address_line_1">
                <br>
                <input type="text" class="form-control" name="site_address_line_2">
            </div>

            <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" name="site_address_city">
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>State</label>
                        <input type="text" class="form-control" name="site_address_state">
                    </div>

                    <div class="form-group">
                        <label>Zip/Postal code</label>
                        <input type="text" class="form-control" name="site_address_zip">
                    </div>
                </div>

                <div class="col-md-6">
                     <div class="form-group">
                        <label>Country</label>
                        <select class="form-control" name="site_address_country">
                            <option value="1">Italy</option>
                            <option value="2">Japan</option>
                            <option value="3" selected>United States</option>
                        </select>
                    </div>
                </div>
            </div>

            <input type="hidden" name="site_address_id" value="1">
        </div>
        <h3>Mailing Address</h3>

        <div class="checkbox">
            <label>
                <input type="checkbox" id="isSelected"> Copy above address
            </label>
        </div>

        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="mailing_address_name">
        </div>

        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" name="mailing_address_line_1">
            <br>
            <input type="text" class="form-control" name="mailing_address_line_2">
        </div>

        <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" name="mailing_addres_city">
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>State</label>
                    <input type="text" class="form-control" name="mailing_address_state">
                </div>

                <div class="form-group">
                    <label>Zip/Postal code</label>
                    <input type="text" class="form-control" name="mailing_address_zip">
                </div>
            </div>

            <div class="col-md-6">
                 <div class="form-group">
                    <label>Country</label>
                    <select class="form-control" name="mailing_address_country">
                        <option value="1">Italy</option>
                        <option value="2">Japan</option>
                        <option value="3" selected>United States</option>
                    </select>
                </div>
            </div>
        </div>

        <input type="hidden" name="mailing_address_id" value="2">

        <p><button type="submit" class="btn btn-primary">Submit</button></p>
    </form>
</div>

<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./index.js"></script>

</body>
</html>
